<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/style.css">
    <script src="/assets/javascript/script.js" defer></script>
    <title>Totally Trivial Trivia</title>
</head>

<body>



    <header>
        <h1 id="title" class="text-center mb-5">Totally Trivial Trivia</h1>
    </header>

    <div id="content" class="container text-center mt-5 pt-3">
        <!-- This is our countdown timer. Stays the whole time -->
        <h3>Time Remaining: <strong id="time">60</strong> seconds</h3>
        <!-- This will change to Correct/Incorrect/Out of Time -->
        <h3 id="question" class="mt-3">What was the first full length CGI movie?</h3>
        <!-- This will change to a picture of correct answer-->
        <div class="btn-group-vertical w-100" role="group">
            <button id="optionA" type="button" class="btn fs-3 fw-bold">
                A Bug's Life
            </button>
            <button id="optionB" type="button" class="btn fs-3 fw-bold">
                Monsters Inc.
            </button>
            <button id="optionC" type="button" class="btn fs-3 fw-bold">
                Toy Story
            </button>
            <button id="optionD" type="button" class="btn fs-3 fw-bold">
                The Lion King
            </button>
        </div>



    </div>
</body>

</html>
